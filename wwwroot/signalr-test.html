<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SignalR Test</title>
</head>
<body>
  <h2>SignalR Notifications Test</h2>
  <button id="connect">Connect</button>
  <pre id="log"></pre>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
  <script>
    const logEl = document.getElementById("log");
    const log = (msg) => logEl.textContent += msg + "\n";

    let connection;

    document.getElementById("connect").onclick = async () => {
      // If you use cookie auth (access_token cookie), you can connect without adding a token here.
      // If you use query-string token later, we’ll adjust.
      connection = new signalR.HubConnectionBuilder()
        .withUrl("/hubs/notifications")
        .withAutomaticReconnect()
        .build();

      connection.on("notificationCreated", (dto) => {
        log("✅ notificationCreated: " + JSON.stringify(dto));
      });

      try {
        await connection.start();
        log("✅ Connected to /hubs/notifications");
      } catch (e) {
        log("❌ Connection failed: " + e);
      }
    };
  </script>
</body>
</html>
